<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Orange circle background -->
  <circle cx="50" cy="50" r="48" fill="#ea580c" stroke="#fff" stroke-width="2"/>

  <!-- Gavel icon in white -->
  <g fill="#fff">
    <!-- Gavel head -->
    <rect x="35" y="30" width="20" height="12" rx="2" transform="rotate(45 45 36)"/>

    <!-- Gavel handle -->
    <rect x="52" y="42" width="8" height="28" rx="2" transform="rotate(45 56 56)"/>

    <!-- Base/stand -->
    <rect x="25" y="65" width="30" height="6" rx="2"/>
  </g>

  <!-- Letter 'B' -->
  <text x="62" y="72" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">B</text>
</svg>
